<!DOCTYPE html>
<html lang="en" ng-app="cFcApp">
<head>
    <meta charset="UTF-8">
    <title>Welcome to CFC</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" crossorigin="anonymous">
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
<div ng-controller="menuCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">C-FC</a>
        </div>
        <div class="collapse navbar-collapse " uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav">
                <li><a ui-sref="home">Dashboard</a></li>
                <li class="dropdown" uib-dropdown>
                    <a href="#" class="dropdown-toggle"   uib-dropdown-toggle data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions <span class="caret"></span></a>
                    <ul class="dropdown-menu"  uib-dropdown-menu>
                        <li ng-repeat="a in actions " ><a ui-sref="{{a.url}}">{{a.name}}</a></li>
                    </ul>
                </li>
                <li class="dropdown" uib-dropdown>
                    <a href="#" class="dropdown-toggle"   uib-dropdown-toggle data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Reports <span class="caret"></span></a>
                    <ul class="dropdown-menu"  uib-dropdown-menu>
                        <li ng-repeat="r in reports" ><a ui-sref="{{r.url}}">{{r.name}}</a></li>
                    </ul>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="support">Support</a></li>
                <li><a  ui-sref="login"><span class="glyphicon glyphicon-off"></span></a></li>
            </ul>
        </div>
    </nav>
 <!--<span ng-repeat="x in reports">-->
     <!--.state({name: '{{x.url}}',-->
         <!--url: '{{x.url}}',-->
         <!--templateUrl: 'views{{x.url}}.html'-->
         <!--})-->
 <!--<br/>-->
 <!--</span>-->

</div>
    <ui-view></ui-view>

</div>
</body>
</html>
