<h1>Actions > Customer</h1>

<div class="row">
    <div class="col-sm-4 col-md-offset-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="custCode"class="col-sm-2 control-label">Customer Code</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.custCode"  class="form-control" id="custCode" placeholder="Code">
                </div>
            </div>
            <div class="form-group">
                <label for="custName"class="col-sm-2 control-label">Customer Name</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.custName"  class="form-control" id="custName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="custAddr"class="col-sm-2 control-label">Customer Address</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.custAddr"  class="form-control" id="custAddr" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label for="custPhone"class="col-sm-2 control-label">Customer Phone</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.custPhone"  class="form-control" id="custPhone" placeholder="Phone">
                </div>
            </div>
            <div class="form-group">
                <label for="custEmail"class="col-sm-2 control-label">Customer email</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.custEmail"  class="form-control" id="custEmail" placeholder="email">
                </div>
            </div>
            <div class="form-group">
                <label for="custId"class="col-sm-2 control-label">Customer ID</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.custId"  class="form-control" id="custId" placeholder="ID">
                </div>
            </div>
            {{cst |json}}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="saveCust()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
