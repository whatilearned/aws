<h1>Actions > Employee</h1>

<div class="row">
    <div class="col-sm-4 col-md-offset-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="empCode"class="col-sm-2 control-label">Employee Code</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.empCode"  class="form-control" id="empCode" placeholder="Code">
                </div>
            </div>
            <div class="form-group">
                <label for="empName"class="col-sm-2 control-label">Employee Name</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.empName"  class="form-control" id="empName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="empAddr"class="col-sm-2 control-label">Employee Address</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.empAddr"  class="form-control" id="empAddr" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label for="empPhone"class="col-sm-2 control-label">Employee Phone</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.empPhone"  class="form-control" id="empPhone" placeholder="Phone">
                </div>
            </div>
            <div class="form-group">
                <label for="empEmail"class="col-sm-2 control-label">Employee email</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.empEmail"  class="form-control" id="empEmail" placeholder="email">
                </div>
            </div>
            <div class="form-group">
                <label for="empId" class="col-sm-2 control-label">Employee ID</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cst.custId"  class="form-control" id="empId" placeholder="ID">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="logIn()">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
