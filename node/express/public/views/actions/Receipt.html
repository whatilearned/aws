<h1>Actions > Receipt</h1>

<div class="row">
    <div class="col-sm-4 col-md-offset-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="groupcode"class="col-sm-2 control-label">Customer Name</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cg.groupcode"  class="form-control" id="groupcode" placeholder="Code">
                </div>
            </div>
            <div class="form-group">
                <label for="groupName"class="col-sm-2 control-label">Group Name</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="cg.groupName"  class="form-control" id="groupName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="groupAmt"class="col-sm-2 control-label">Installment Amount</label>
                <div class="col-sm-10">
                    <input type="number"  ng-model="cg.groupAmt"  class="form-control" id="groupAmt" placeholder="Amount">
                </div>
            </div>
            <div class="form-group">
                <label for="groupMonths"class="col-sm-2 control-label">Paid Amount</label>
                <div class="col-sm-10">
                    <input type="number"  ng-model="cg.groupMonths"  class="form-control" id="groupMonths" placeholder="Months">
                </div>
            </div>
            <div class="form-group">
                <label for="groupNote"class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <input type="number"  ng-model="cg.groupNote"  class="form-control" id="groupNote" placeholder="Note">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="logIn()">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
